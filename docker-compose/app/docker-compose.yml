version: "3.7"
services:
  app:
    image: node:20-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    networks:
      - front-end
      - back-end
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    volumes:
      - todo-mysql-data:/var/lib/mysql
    env_file:
      - .db_creds
    networks:
      - back-end

volumes:
  todo-mysql-data:
networks: 
  front-end:
  back-end:

